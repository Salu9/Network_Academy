<!DOCTYPE html>
<html>
    <head>
    <title>Admission Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/SRS.png' %}">
    
    <link rel="stylesheet"
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  
    
    .form_style{
          
          
          margin-left: 100px;
          margin-right: 100px;
          margin-top: 50px;
         
          box-shadow: 10px 10px 5px 12px #125688;
          border-radius: 30px;
          
        
    }
    
    input[type=text],input[type=password],input[type=email],input[type=number],input[type=date],select{
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 10px;
  box-shadow: 38B6FF;
  border: none;
}
input[type=submit]
  {
 background-color:#3862A9;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  box-shadow: 5px 5px 2px 2px #00053D;
  
  align-items: center;
  align-self: center;
}
   
    
  </style>
</head>
<body  >
  <div class="form_style" style="padding-top: 20px;">
    <img src="http://www.networkacademy.org/img/logo.png" style="padding: 20px;">
    <pre style="float: right;padding: 20px;">
      1st Floor,Melka Tower,Cherumparambath Road,
      Kadavanthra P.O,Kochi-682 020
      <b>0484 350 2375</b>
      info@networkacademy.org|www.networkacademy.org
    </pre>

    
    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data" style="padding: 20px;">
      {% csrf_token %}
       <h2 style="text-align: center;text-decoration: underline;">ADMISSION REGISTER</h2>
       <div style="float: right;">
        <br>
        <img id="output" width="150" height="150" style="border: 2px solid black;"/><br>
        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">
       
      
       
        
      </div>
        <script>
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
      
        <label for="name">Name:&nbsp;&nbsp;</label>
        
        <input type="text"  name="name" id="name" placeholder="Enter Name" style="width: 68%;"><br>
        
        <label for="name"> Contact Number:&nbsp;&nbsp;</label>
      
        <input type="number" name="phone" id="phone" placeholder="Enter Contact Number" style="width: 62%;"><br>
    
            <label > Permanent Address:&nbsp;&nbsp;</label>
     
            <input type="text"  name="address" placeholder="Permanent Address" style="width: 60%;" ><br>
            <label > Persent Address:&nbsp;&nbsp;</label>
     
            <input type="text"  name="paddress"  placeholder="Present Address" style="width: 62%;"><br>
            <label > Email:&nbsp;&nbsp;</label>
     
            <input type="email"  name="email" id="email" placeholder="Enter email Address" style="width: 62%;">
          <label for="name">&nbsp; Date Of Birth:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="date" name="dob" id="dob" ><br>
    
        <label> Blood Group:&nbsp;&nbsp;&nbsp;</label>
      
        <input type="text" name="blood" placeholder="Enter blood group" style="width: 20%;">
        <label> &nbsp;&nbsp;Emergency Contact No:&nbsp;&nbsp;&nbsp;</label>
      
        <input type="number" name="enumber" placeholder="Enter Emergency contact no" style="width: 40%;"><br>
        <label >Name:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="text" name="ename" placeholder="Enter Name" style="width: 90%;"><br>
          <label >Guardian Name:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="text" name="gname" placeholder="Enter Guardian Name" onclick="register()" style="width: 30%;">
          <label >Relation:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="text" name="relation" placeholder="Enter Relationship" style="width: 40%;"><br>
          <label >Occupation:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="text" name="occupation" placeholder="Enter Occupation" style="width: 40%;">
          <label >Contact No:&nbsp;&nbsp;&nbsp;</label>
        
          <input type="number" name="gnumber" placeholder="Enter Contact Number" style="width: 30%;"><br>
          <span style="font-size: larger;">OFFICE USE</span> &nbsp;&nbsp;
          <b>Reg.No:&nbsp;&nbsp;&nbsp;</b>
          <input type="text" name="reg_no" id="reg_no" style="width: 50%;"><br>
          
          <label >Course Entered:&nbsp;&nbsp;&nbsp;</label>
          <select class="form-control" name="select" onclick="fun1()" id="Course" style="width: 80%;">
            
             <option >----Select----</option>
            <option value="network" >NETWORK INFRASTRUCTURE</option>
            <option value="security"  >SECURITY</option>
            <option value="server"  >SERVER PLATFORMS</option>
            <option value="programming"  >NETWORK PROGRAMMING</option>

            
        </select><br>
        <label >Course Fee:&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="fee" name="fee" style="width: 30%;">
        <label >Payment Mode:&nbsp;&nbsp;</label>
        <input type="checkbox" value="once" name="pmnt1">
        <label>ONCE</label>
        <input type="checkbox" value="emi" name="pmnt1">
        <label>EMI&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <label>No:of EMI&nbsp;&nbsp;</label>
        <select class="form-control" name="n_emi" >
            
          <option >0</option>
         <option value="1" >1</option>
         <option value="2"  >2</option>
         <option value="3"  >3</option>
         <option value="4"  >4</option>

         
     </select><br>
       
        <input type="submit" value="SUBMIT" style="text-align: center;margin-left: 45%;">
        <br><br>
        <div>
        
        </div><br>
    

    </form>
  </div><br><br>
  <script>
    function fun1()
    {
      var pass1 = document.getElementById("Course").value;
      if(pass1=="network")
      {document.getElementById("fee").value="10000";}
      else if(pass1=="security"){
        document.getElementById("fee").value="20000";

      }
      else if(pass1=="server"){
        document.getElementById("fee").value="30000";

      }
      else if(pass1=="programming"){
        document.getElementById("fee").value="40000";

      }
      else {
        document.getElementById("fee").value="";

      }
      
     
    }
    function register()
    {
          var lname = document.getElementById("name").value;
          
          var dob = document.getElementById("dob").value;
          var phone = document.getElementById("phone").value;
          p=lname.slice(0,2).toUpperCase()
          n=phone.slice(6,9)
          pass1="NA"+"001"+n
         
       document.getElementById("reg_no").value =pass1;
       
    }

  </script>
</body>
    </html>
