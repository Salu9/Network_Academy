<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/SRS.png' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SHOW students</title>
    <style>
        
        .table{
                width: 120%;
            }
      
        button,input[type=button]{
            
 background-color:#000079;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  
  align-items: center;
  align-self: center;
}
        
    </style>

</head>
<body>
   
    <div class="container mt-5">
        <div style="margin-left: 40%;padding: 20px;">
            <img src="{% static 'images/SRS.png' %}" width="180px"style="border-radius: 20px;box-shadow: 5px 5px 2px 2px #00053D;"><br>
        </div>
        <h3 class="alert alert-dark text-center mb-5" style="box-shadow: 5px 5px 2px 2px #000079;color: #000079;">
            STUDENT DETAILS
        </h3>
        <div class="row">
            <div class="col-sm-10">
                <table class="table  table-hover text-center ">
        <thead>
            <tr>
                <th> ID</th>
                <th> STUDENT NAME</th>
                <th> IMAGE</th>
                <th> COURSE</th>
                <th>COURSE FEE</th>
                <th> PHONE NUMBER</th>
                
                
                <th>ACTION..</th>
                
                
                
            </tr>
        </thead>
        <tbody>
            {% for p in student %}
            <tr style="text-align: center;">
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                
                
                
                <td style="width: 1px;">
                {% if p.student_Photo %}

                    <img src="{{ p.student_Photo.url}}" width="30px"><br>
                    {{p.img}}</td>
                {% else %}
                
                    <img src="https://www.genocideresearchhub.org.rw/wp-content/uploads/2021/12/1024px-User-avatar.svg_.png" width="20px">
                {% endif %}
                <td>{{ p.course }}</td>
                <td>{{ p.course_fee }}</td>
                <td>{{ p.phone }}</td>
                
                <td>   
                    <a  href="{% url 'edit' p.id  %}"><button type="submit">VIEW</button></a>
                    <a  href="{% url 'delete_student' p.id  %}"><button type="submit">DELETE</button></a>
                  
                </td>

            </tr>
        {% endfor %}                    
        </tbody>
    </table><br>
    <!--<input type=button value="Previous Page" onClick="javascript:history.go(-1);">-->
    <a  href="{% url 'admin_home'   %}"><button type="submit">BACK</button></a>
   </div>
   </div>
   </div>
    
</body>
</html>
